{% extends 'blog/base.html' %}

{% block content %}
    <h1>Posts</h1>
    <ul>
        {%for post in object_list %}
            <li><a href ="{% url 'article-detail' post.pk %}">{{post.title}}<a/> - {{post.author}}  <a href="{% url 'update-post' post.pk %}"><small> (Edit) </small></a> <br/>
                {{ post.date_posted }}</li>
        {% endfor %}
    </ul> 
{% endblock content %}

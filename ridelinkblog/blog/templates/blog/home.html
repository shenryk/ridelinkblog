{% extends 'blog/base.html' %}

{% block content %}
    <h1>Posts</h1>
    <div class="container px-4 text-center">
        <div class="row">
                {%for post in object_list %}
                  <div class="col-md-4 mb-4">
                      <div class="card" style="width: 18rem;">
                        <img src="{{ post.header_image.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title"><a href ="{% url 'article-detail' post.pk %}">{{post.title}}<a/></h5>
                          <p class="card-text">{{ post.content | slice:":100" }}</p>
                          <a href="{% url 'article-detail' post.pk %}" class="btn btn-secondary">Read more</a>
                          
                        </div>
                        <div class="card-footer text-muted">
                          {{ post.date_posted }} <br/>
                          <a href="{% url 'update-post' post.pk %}" class="mr-4"><small> Edit </small></a>
                              <a href="{% url 'delete-post' post.pk %}" class="mr-4"><small> Delete </small></a> <br/>
                        </div>
                      </div>
                  </div>

                {% endfor %}
        </div>
   
              
        
    </div> 
{% endblock content %}
